<%inherit file="template.html"/>

<%!
    import json
%>

<script>
    var tables = ${json.dumps(tables)};

    function displayTable() {
        var dropdown = document.getElementById("tableDropdown");
        var output = document.getElementById("selectedTable");

        var selectedTable = dropdown.options[dropdown.selectedIndex].text;
        output.innerHTML = selectedTable;
    }
</script>

<div class="container">
    <h2>Choisissez une table</h2>
    <form action="updateTable" method="post">
        <select id="tableDropdown" name="table" class="form-control" onchange="displayTable()">
            <option value="">Sélectionnez une table</option>
            % for table in tables:
                <option value="${table}">${table}</option>
            % endfor
        </select>
        <p>Table sélectionnée : <span id="selectedTable"></span></p>
        <button type="submit" class="btn btn-primary">Valider</button>
    </form>
</div>
