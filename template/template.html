<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <!-- CSS Perso -->
    <link rel="stylesheet" href="/static/css/style.css">
    <title>tpWeb</title>
</head>
<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="/static/js/jquery-3.5.0.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <style>
        .bansyso {
            top: 1vh;
            height: 10vw;
            width: 100%;
            background-image: url('/static/assets/bannière_symphonica.webp');
            background-repeat: no-repeat;
            background-position: center center;
        }
        .concert-card {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background: linear-gradient(to right, #f0f0f0 0%, #ffffff 100%);
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: box-shadow 0.3s;
            cursor: pointer;
        }
        .concert-card:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .concert-image {
            width: 150px;
            height: 100px;
            object-fit: cover;
            margin-right: 20px;
        }
        .concert-details {
            flex: 1;
        }
    </style>
    <div class="container-fluid">
        <div class="bansyso"></div>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index">Accueil <span class="sr-only">(page courante)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Recherche
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="affParMorceau">Par morceau</a>
                            <a class="dropdown-item" href="affParGenre">Par genre</a>
                            <a class="dropdown-item" href="affParDate">Par date</a>
                            <a class="dropdown-item" href="affParCompositeur">Par compositeur</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="insertPage">Insertion</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="delpage">Suppression</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="updatePage">mise à jour</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rese">reservation</a>
                    </li>
                </ul>
            </div>
        </nav>
        ${self.body()}
    </div>
</body>
</html>
